<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
</head>
<body>
    <div id="Background" class="absolute top-0 w-full h-[810px] bg-[linear-gradient(180deg,#85C8FF_0%,#D4D1FE_47.05%,#F3F6FD_100%)]">
        <img src="assets/images/backgrounds/Jumbo Jet Sky (1) 1.png" class="absolute right-0 top-[147px] object-contain max-h-[481px]" alt="background image">
    </div>
    <nav class="relative flex justify-center px-[75px] mt-[30px]">
        <div class="flex items-center w-full max-w-[1130px] rounded-[20px] justify-between py-4 px-5 bg-white">
            <a href="index.html">
                <img src="assets/images/logos/logo.svg" class="flex shrink-0 h-10" alt="logo">
            </a>
            <ul class="flex items-center gap-[30px] flex-wrap">
                <li>
                    <a href="index.html" class="hover:font-bold transition-all duration-300 ">Flights</a>
                </li>
                <li>
                    <a href="#" class="hover:font-bold transition-all duration-300 ">Hotels</a>
                </li>
                <li>
                    <a href="#" class="hover:font-bold transition-all duration-300 ">Schedule</a>
                </li>
                <li>
                    <a href="#" class="hover:font-bold transition-all duration-300 ">Testimonials</a>
                </li>
            </ul>
            <div class="flex items-center gap-3 even:w-[139px] shrink-0">
                <a href="#" class="flex items-center rounded-full border border-garuda-black py-3 px-5 gap-[10px]">
                    <img src="assets/images/icons/call-calling-black.svg" class="w-5 h-5 flex shrink-0" alt="icon">
                    <span class="font-semibold">Call Us</span>
                </a>
                <a href="check-booking.html" class="flex items-center rounded-full border border-garuda-black py-3 px-5 gap-[10px] bg-garuda-black">
                    <img src="assets/images/icons/note-favorite-white.svg" class="w-5 h-5 flex shrink-0" alt="icon">
                    <span class="font-semibold text-white">My Booking</span>
                </a>
            </div>
        </div>
    </nav>
    <main class="relative flex flex-col w-full max-w-[1280px] px-[75px] mx-auto mt-[50px] mb-[62px]">
        <h1 class="font-extrabold text-[50px] leading-[75px] mt-[30px]">Success Booking</h1>
        <div class="flex gap-[30px] mt-[30px]">
            <form action="booking-details.html" class="flex flex-col gap-[30px] w-[490px] shrink-0">
                <div id="Booking-details" class="flex flex-col rounded-[20px] p-5 gap-5 bg-white overflow-hidden">
                    <h2 class="font-bold text-xl leading-[30px]">Track Your Booking Details</h2>
                    <div class="flex flex-col gap-5">
                        <p class="font-semibold">Booking Transaction ID</p>
                        <div class="flex items-center rounded-full border border-garuda-black py-3 px-5 gap-[10px] focus-within:border-[#0068FF] transition-all duration-300">
                            <img src="assets/images/icons/note-favorite-black.svg" class="w-5 flex shrink-0" alt="icon">
                            <input type="text" name="" id="" class="appearance-none outline-none w-full font-semibold placeholder:font-normal" placeholder="Write your booking id">
                        </div>
                    </div>
                    <div class="flex flex-col gap-5">
                        <p class="font-semibold">Phone No.</p>
                        <div class="flex items-center rounded-full border border-garuda-black py-3 px-5 gap-[10px] focus-within:border-[#0068FF] transition-all duration-300">
                            <img src="assets/images/icons/call-black.svg" class="w-5 flex shrink-0" alt="icon">
                            <input type="tel" name="" id="" class="appearance-none outline-none w-full font-semibold placeholder:font-normal" placeholder="Write your phone number">
                        </div>
                    </div>
                    <button type="submit" class="w-full rounded-full py-3 px-5 text-center bg-garuda-blue hover:shadow-[0px_14px_30px_0px_#0068FF66] transition-all duration-300">
                        <span class="font-semibold text-white">View My Booking Details</span>
                    </button>
                    <p class="mt-5">Jika anda memiliki masalah dalam pemeriksaan status silahkan menghubungi tim sales kami untuk anda</p>
                    <a href="#" class="flex justify-center w-full rounded-full py-3 px-5 text-center border border-garuda-black gap-[10px]">
                        <img src="assets/images/icons/call-calling-black.svg" class="w-5 flex shrink-0" alt="icon">
                        <span class="font-semibold">Call Us</span>
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script src="js/accodion.js"></script>
</body>
</html>
